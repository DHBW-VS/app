<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Dualis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="loginFormGroup" (ngSubmit)="submitLoginForm(loginFormGroup)">
        <ion-list>
          <ion-item>
            <ion-input
              formControlName="username"
              type="text"
              [label]="'Dualis-Benutzername'"
              [labelPlacement]="'floating'"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              formControlName="password"
              type="password"
              [label]="'Dualis-Passwort'"
              [labelPlacement]="'floating'"
            ></ion-input>
          </ion-item>
        </ion-list>
        <ion-item lines="none">
          <ion-checkbox
            formControlName="storeUsername"
            [labelPlacement]="'end'"
            [justify]="'start'"
            class="ion-margin-end"
            >Benutzername speichern</ion-checkbox
          >
        </ion-item>
        <div class="ion-padding">
          <ion-button type="submit" expand="block">Einloggen</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
